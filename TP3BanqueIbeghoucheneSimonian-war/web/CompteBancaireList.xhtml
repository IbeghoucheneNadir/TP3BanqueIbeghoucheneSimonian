<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:event type="preRenderView"
                 listener="#{compteBancaireMBean.resetCache}"/>
    </f:metadata>

    <h:head>
        <title>Liste des Comptes Bancaires</title>
    </h:head>
    <h:body>
        <ui:composition template="./resources/defaultTemplate.xhtml">

            <ui:define name="top">
                Liste des Comptes Bancaires
            </ui:define>

            <ui:define name="left">        
                <h:form>

                    <p:growl id="growl" showDetail="true" sticky="true" />  

                    <h3>Déposer de l'argent</h3>
                    Id: <h:inputText value="#{compteBancaireMBean.id}"></h:inputText>
                    Montant : <h:inputText value="#{compteBancaireMBean.montant}"></h:inputText>
                    <p:commandButton actionListener="#{compteBancaireMBean.deposer()}" value="Déposer"  update="growl"/>
                </h:form>
                <h:outputText value="#{compteBancaireMBean.message}"/>
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="List des Comptes Bancaires:"/></h1>

                        <p:dataTable value="#{compteBancaireMBean.allCompteBancaire}" var="item"   
                                     emptyMessage="No ccompte bancaire found with given criteria"   
                                     widgetVar="comptebancaireTable"  
                                     paginator="true"  
                                     rows="10">  

                            <f:facet name="header">    
                                <p:outputPanel>    
                                    <h:outputText value="Search all fields:" />    
                                    <p:inputText id="globalFilter" onkeyup="comptebancaireTable.filter()" style="width:150px" />    
                                </p:outputPanel>    
                            </f:facet>
                            <p:column sortBy="#{item.id}">
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>

                            <p:column sortBy="#{item.nom}">
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:outputText value="#{item.nom}"/>
                            </p:column>

                            <p:column sortBy="#{item.solde}">
                                <f:facet name="header">
                                    <h:outputText value="Solde"/>
                                </f:facet>
                                <h:outputText value="#{item.solde}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Action"/>
                                </f:facet>
                                <h:commandButton value="Delete" 
                                                 action="#{compteBancaireMBean.delete(item.id)}"/>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
